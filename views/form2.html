<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colors</title>
</head>
<body>
    <form action="#" method="post">
        <div>
        <check if="{{ isset(@errors['color']) }}">
            <p>{{ @errors['color']}}</p>
        </check>
        <select class="form-control" name="color" id="color">
            <option>Select a color:</option>
            <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                <option value="{{ @colorOption }}"
                <check if="{{ @passedColor == @colorOption }}">
                    selected
                </check>
                >{{ @colorOption }}</option>

            </repeat>
        </select>
        </div>

        <br>
        <div>
            <label for="name">Name: {{ @errors['name'] }}
                <input id="name" type="text" class="form-control" name="name" value="{{ @name }}">
            </label>
            <br>
        </div>
        <br>

        <br>
        <div>
            <check if="{{ isset(@errors['type']) }}">
                <p>{{ @errors['type']}}</p>
            </check>
            <select class="form-control" name="type" id="type">
                <option>Select a type:</option>
                <repeat group="{{ @types }}" value="{{ @typeOption }}">
                    <option value="{{ @typeOption }}"
                    <check if="{{ @passedType == @typeOption }}">
                        selected
                    </check>
                    >{{ @typeOption }}</option>

                </repeat>
            </select>
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
